<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College XYZ</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #0066cc, #003399);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: slideInLeft 2s ease-in-out;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #004080;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: #ffcc00;
            left: 0;
            bottom: -5px;
            transition: all 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .hero {
            background: url('contact-us.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
            animation: zoomIn 1.5s ease-in-out;
        }
        .content {
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: -50px auto 0;
            max-width: 1200px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-in-out;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Form Styles */
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        form input, form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        form button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #005bb5;
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
            header h1 {
                font-size: 2rem;
            }
            nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="/ratibad/">Home</a>
        <a href="/ratibad/about/">About</a>
        <a href="/ratibad/contact/">Contact</a>
        <a href="/ratibad/help/">Help</a>
    </nav>

    <div class="hero">
        <h2>We'd Love to Hear From You</h2>
    </div>

    <div class="content">
        <h2>Get in Touch</h2>
        <p>If you have any questions, comments, or concerns, feel free to reach out to us using the form below. Our team is here to assist you and will respond as soon as possible.</p>
        
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2024 College XYZ. All rights reserved.
    </footer>

</body>
</html>
