<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Submission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 1s ease-out;
        }
        
        .submit-animation {
            animation: bounce 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md fade-in-up">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Enter Subject Marks</h2>
        <form action="/submit" method="POST" class="space-y-4">
            <!-- Hindi Marks -->
            <div class="flex flex-col">
                <label for="hindi" class="text-gray-700 font-semibold">Hindi Marks</label>
                <input type="number" name="hindi" id="hindi" class="mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Hindi marks" required>
            </div>

            <!-- Maths Marks -->
            <div class="flex flex-col">
                <label for="maths" class="text-gray-700 font-semibold">Maths Marks</label>
                <input type="number" name="maths" id="maths" class="mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Maths marks" required>
            </div>

            <!-- Science Marks -->
            <div class="flex flex-col">
                <label for="science" class="text-gray-700 font-semibold">Science Marks</label>
                <input type="number" name="science" id="science" class="mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Science marks" required>
            </div>

            <!-- English Marks -->
            <div class="flex flex-col">
                <label for="english" class="text-gray-700 font-semibold">English Marks</label>
                <input type="number" name="english" id="english" class="mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter English marks" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 submit-animation">
                Submit Marks
            </button>
        </form>
    </div>

    <script>
        // Submit button animation on click
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.addEventListener('click', function() {
            submitButton.classList.add('submit-animation');
        });
    </script>
</body>
</html>
